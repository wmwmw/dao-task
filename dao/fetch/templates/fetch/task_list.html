<table>
    <thead>
        <tr><th>Created</th><th>Url</th><th>Title</th><th>Description</th><th>Site name</th><th>Image</th></tr>
    </thead>
    <tbody>
{% for task in object_list %}
    <tr>
        <td>{{ task.created }}</td>
        <td>{{ task.url }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.site_name }}</td>
        <td>{{ task.image }}</td>
    </tr>
{% empty %}
    <tr><td>No data.</td></tr>
{% endfor %}
    </tbody>
</table>
